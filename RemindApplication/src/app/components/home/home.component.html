<button class = "btn btn-primary" (click)="createNewReminder()">New Reminder</button>



<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle] = "{'display': modal.displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Reminder</h4>
      </div>
      <div class="modal-body">
          
                <td class = "col-lg-12"><label>Title: </label></td><br>
                <td class = "col-lg-12"><input type="text" name="reminderTitle" [(ngModel)]="modal.reminderTitle" placeholder="Title here..."></td>

                <td class = "col-lg-12"><label>Body: </label></td><br>
                <td class = "col-lg-12"><input type="text" name="reminderBody" [(ngModel)]="modal.reminderBody" placeholder="Body here..."></td>
                
        
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="modal.close()">
          Close
        </button>

        <button type="button" class="btn btn-primary" 
                (click)="addReminder()">
          Set Reminder
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template appReminder></ng-template>>
